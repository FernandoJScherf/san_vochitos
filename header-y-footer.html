                telefono = document.contacto.telefono.value

                        }else{

                        }
                    }

                    function validarNumero(valor) {
                        if (isNaN(valor)) {
                            return ""
                        } else {          
                            return valor
                        }
                    }
                }
            }

                if (document.contacto.sucursal.selectedIndex == 0) {
                    document.getElementById("textoSucursal").innerHTML = '<span>Seleccione una sucursal</span>';
                    e.preventDefault();
                    error=error+1
                } else {
